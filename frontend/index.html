<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Price Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üè† Real Estate Price Predictor</h1>
    <form id="predict-form">
      <label for="location">Location</label>
      <select id="location"></select>

      <label for="sqft">Total Square Feet</label>
      <input type="number" id="sqft" required>

      <label for="bhk">BHK</label>
      <input type="number" id="bhk" required>

      <label for="bath">Bathrooms</label>
      <input type="number" id="bath" required>

      <button type="submit">Predict Price</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
